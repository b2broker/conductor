syntax = "proto3";

package conductor;
option go_package = "/conductor";

message Request {
  string server = 1;
  int64 login = 2;
  string password = 3;
}

message Response {
  string rpc_queue = 1;
  string publish_queue = 2;
  string error = 3;
}

