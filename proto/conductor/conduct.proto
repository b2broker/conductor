syntax = "proto3";

package conductor;
option go_package = "/conductor";

service ConductorService {
  rpc Attach (Request) returns (AttachResponse);
  rpc Detach (Request) returns (DetachResponse);
}

message Request {
  // MT version
  // dll version
  string server = 1;
  int64 login = 2;
  string password = 3;
}

message AttachResponse {
  string rpc_queue = 1;
  string publish_queue = 2;
  string error = 3;
}

message DetachResponse {
  string error = 1;
}

