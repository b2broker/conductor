syntax = "proto3";

package conductor;
option go_package = "/conductor";

service ConductorService {
  rpc Create (Request) returns (CreateResponse);
  rpc Stop (Request) returns (StopResponse);
}

message Request {
  string server = 1;
  int64 login = 2;
  string password = 3;
}

message CreateResponse {
  string rpc_queue = 1;
  string publish_queue = 2;
  string error = 3;
}

message StopResponse {
  string error = 1;
}
